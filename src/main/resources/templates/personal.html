<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Интерьера</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/card.css}"/>
    <link rel="stylesheet" th:href="@{/css/slider.css}">
    <script type="text/javascript" th:src="@{/js/slider.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .button-custom{
            z-index: 99;
            position: unset;
            background-color: #65758f;
            text-decoration-color: #cdd8e7;
            text-decoration-line: none;
            text-align: center;
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div style="padding-left: 20px;">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="/images/logo.png" alt="Interiera" >
                </a>
            </div>
            <div>
                <div>
                    <form th:method="post" th:action="@{/logout}">
                        <input type="submit" class="button" style="color: white; border-style: none" value="Выйти">
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="sub-header"></div>



<a type="button" th:href="@{/create}" sec:authorize="hasRole('DESIGNER')" class="button-custom">Добавить проект</a>

<div class="card-body-outer" th:each="proj: ${project}" sec:authorize="hasRole('DESIGNER')">
    <div class="card">
        <div class="slider" th:if="${proj.getPhoto().size()}>1">
            <button class="prev"><</button>
            <button class="next">></button>
            <img th:each="image,iterstat: ${proj.getPhoto()}" th:src="@{{url}(url=${image.getUrl()})}" th:class="${iterstat.first}? 'active'">
        </div>

        <img th:src="@{{url}(url=${proj.getPhoto().getFirst().getUrl()})}" th:if="${proj.getPhoto().size()}==1">

        <p id="tag" class="style-tag" th:text="${proj.tag.getTagName()}"></p>

        <form th:method="post" th:action="@{/project/delete/{id}(id=${proj.getId()})}" style="z-index: 99">
            <button type="submit" style="
                                position: unset;
                                background-color: #65758f;
                                text-decoration-color: #cdd8e7;
                                text-decoration-line: none;
                                text-align: center;
                                margin: 20px;
                                padding: 10px;
                                border-radius: 5px;
                                color: white;
                                width: -webkit-fill-available;
                                border-style: none;">Удалить проект</button>
        </form>
            <a type="button" th:href="@{/project/update/{id}(id=${proj.getId()})}" style="z-index: 99;
                                position: unset;
                                background-color: #65758f;
                                text-decoration-color: #cdd8e7;
                                text-decoration-line: none;
                                text-align: center;
                                margin: 20px;
                                padding: 10px;
                                border-radius: 5px;
                                color: white;">Редактировать проект</a>


        <div class="card-body">
            <div class="user-data-wrap">
                <div class="user-data">
                    <a th:href="@{designer/{id}(id=${proj.getDesigner.getId})}">
                        <img src="/images/profile.png" alt="logo">
                    </a>
                    <div class="user-data-name">
                        <p th:text="|${proj.designer.name} ${proj.designer.surname}|"></p>
                    </div>
                </div>
            </div>
            <div>
                <h5 class="card-title" th:text="${proj.header}">Заголовок</h5>
                <p class="card-text" th:text="${proj.shortDescription}">Краткой описание</p>
                <div class="card-buttons">
                    <a type="button" th:href="@{designer/project/{id}(id=${proj.getId()})}">Прочитать</a>
                    <a type="button" class="like-button" th:data-id="${proj.getId()}" th:text="|Нравится ${proj.likesCount}|" sec:authorize="isAuthenticated()">Лайк</a>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
