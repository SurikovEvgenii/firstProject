<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Интерьера</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/card.css}"/>
    <link rel="stylesheet" th:href="@{/css/slider.css}">
    <link rel="stylesheet" th:href="@{/css/comment-block.css}">
    <script type="text/javascript" th:src="@{/js/slider.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div style="padding-left: 20px;">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="/images/logo.png" alt="Interiera" >
                </a>
            </div>
            <div>
                <div class="button" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/registration}">Зарегистрироваться</a>
                </div>
                <div class="button" sec:authorize="hasRole('DESIGNER')">
                    <a th:href="@{/personal/designer/{id}(id=${id})}">Личный кабинет</a>
                </div>
                <div class="button" sec:authorize="hasRole('USER')">
                    <a th:href="@{/personal/user/{id}(id=${id})}">Личный кабинет</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="sub-header"></div>

<div class="card-body-outer" th:each="proj: ${project}">
    <div class="card">
        <div class="slider" th:if="${proj.getPhoto().size()}>1">
            <button class="prev"><</button>
            <button class="next">></button>
            <img th:each="image,iterstat: ${proj.getPhoto()}" th:src="@{{url}(url=${image.getUrl()})}" th:class="${iterstat.first}? 'active'">
        </div>

        <img th:src="@{{url}(url=${proj.getPhoto().getFirst().getUrl()})}" th:if="${proj.getPhoto().size()}==1">

        <p id="tag" th:text="${proj.tag.getTagName()}"></p>
        <div class="card-body">
            <div class="user-data-wrap">
                <div class="user-data">
                    <a th:href="@{/designer/{id}(id=${proj.getDesigner.getId})}">
                        <img src="/images/profile.png" alt="logo">
                    </a>
                    <div class="user-data-name">
                        <p th:text="|${proj.designer.name} ${proj.designer.surname}|" th:href="@{/designer/{id}(id=${proj.getDesigner.getId})}"></p>
                    </div>
                </div>
            </div>
            <div>
                <h5 class="card-title" th:text="${proj.header}">Заголовок</h5>
                <p class="card-text" th:text="${proj.description}">Краткой описание</p>
                <div class="card-buttons">
                    <a type="button" id="show-form-button">Комментировать</a>
                    <a type="button" class="like-button" th:data-id="${proj.getId()}" th:text="|Нравится ${proj.likesCount}|" sec:authorize="isAuthenticated()">Лайк</a>
                </div>
            </div>
        </div>
    </div>
    <div class="comment-form">
        <form th:action="@{/comment/{id} (id=${project.getId()})}" th:method="post" th:object="${commentToForm}">
            <input type="hidden" th:field="*{id}" value=""/>
            <input type="text" class="comment-input" th:field="*{text}">
            <button type="submit">Отправить</button>
        </form>
    </div>
    <div class="wrap-comments">
        <div class="comments" th:each="comm: ${comments}">

            <p id="user" th:if="${comm.userAccount}!=null" th:text="|${comm.getUserAccount().getName()} ${comm.getUserAccount().getSurname()}|"></p>
            <p id="designer" th:if="${comm.designerAccount}!=null" th:text="|${comm.getDesignerAccount().getName()} ${comm.getDesignerAccount().getSurname()}|"></p>

            <p th:text="${comm.getText()}"></p>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/comment.js}"></script>
</body>
</html>
