<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интерьера</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/card.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <div style="padding-left: 20px;">
                <a class="navbar-brand" href="#">
                    <img src="/images/logo.png" alt="Interiera" >
                </a>
            </div>
            <div>
                <div class="button">
                    <a th:href="@{/registration}">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="sub-header"></div>

<div class="card-body-outer" th:object="${project}">
    <div class="card">
        <img th:src="@{/images/image-interior.jpg}" class="card-img-top" style="background-color: #cfcaca; height: 500px" >
        <p id="text" style="z-index: 100; position: absolute; background-color: #65758f; text-decoration-color: #cdd8e7" th:text="${project.getTag().getTagName()}"></p>
        <div class="card-body">
            <div class="user-data-wrap">
                <div class="user-data">
                    <a th:href="@{designer/{id}(id=${project.getDesigner.getId})}">
                        <img src="/images/profile.png" alt="logo">
                    </a>
                    <div class="user-data-name">
                        <p th:text="|${project.designer.name} ${project.designer.surname}|" href="#"></p>
                    </div>
                </div>
            </div>
            <div>
                <h5 class="card-title" th:text="${project.getHeader()}">Заголовок</h5>
                <p class="card-text" th:text="${project.getDescription()}">Описание</p>
                <div class="card-buttons">
                    <a type="button" class="like-button" id="like" href="#" th:text="${project.likesCount}">Лайк</a>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script >

</script>
</body>
</html>
