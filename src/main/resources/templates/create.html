<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <title>Интерьера</title>
    <style>
        label{
            display: block;
            color: #404b5a;
            font-size: 12px;
            margin: inherit;
        }
        input{
            margin: 10px;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            background: #d5dae1;
        }
        button{
            padding-top: 5px;
            margin-top: 20px;
            padding-bottom: 5px;
            padding-left: 80px;
            padding-right: 80px;
            border-radius: 50px;
            background-color: #404b5a;
            border-style: none;
            color: white;
        }
    </style>
</head>
<body>
    <form style="padding: 50px" enctype="multipart/form-data" th:method="post" th:action="@{/create}" th:object="${project}">
        <h2>Создание проекта</h2>
        <div>
            <label for="header">Заголовок</label>
            <input th:field="*{header}" id="header" type="text" maxlength="120">
        </div>

        <div>
            <label for="short-description">Краткое описание</label>
            <input th:field="*{shortDescription}" id="short-description" type="text" maxlength="200">
        </div>

        <div>
            <label for="description">Описание</label>
            <input th:field="*{description}" id="description" type="text" maxlength="1000">
        </div>

        <div>
            <label for="select-style">Выберите стиль</label>
            <select id="select-style">
                <option th:each="tag: ${tags}" th:value="${tag.id}" th:text="${tag.tagName}"></option>
            </select>
        </div>

        <div>
            <label for="photo">Фото</label>
            <input name="photos" id="photo" type="file" multiple>
        </div>

        <button type="submit" value="Создать">Создать</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
